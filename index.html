<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="container">
        
        <h1>Todo Application</h1>

        <div id="input-area">
            <input type="text" id="input-text" placeholder="Write your next todo here">
            <button id="submit-btn">Add Todo</button>
        </div>

        <div id="filter-btn">
            <button id="all-btn">All</button>
            <button id="pending-btn">Pending</button>
            <button id="completed-btn">Completed</button>
        </div>

        <ul id="todo-list">
            
        </ul>

    </div>

    <script src="script.js"></script>
</body>
</html>
