<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="container">
        
        <h1>Todo Application</h1>

        <div id="input-area">
            <input type="text" id="todoTextInput" placeholder="Write your next todo here">
            <button id="submitButton">Add Todo</button>
        </div>

        <div id="filter-btn">
            <button class="filterBtn" filterState="all">All</button>
            <button class="filterBtn" filterState="pending">Pending</button>
            <button class="filterBtn" filterState="completed"">Completed</button>
        </div>

        <ul id="todoList"></ul>

    </div>

    <script src="script.js"></script>
</body>
</html>
